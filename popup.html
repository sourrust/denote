<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Denote</title>
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/configuration.js"></script>
    <script data-main="popup" src="js/lib/require.js"></script>
  </head>
  <body>
    <div id="note-container">
      <ol class="notes show"></ol>
      <div id="error-message" class="hide">
        <h1>Errors Happen.</h1>
        <p>
          The current tab isn't a tumblr page or denote is unable to find
          the notes in this page.
        </p>
      </div>
      <div id="loader" class="show">
        <img src="images/ajax-loader.gif" alt="Loading...">
      </div>
      <div id="post-container" class="hide"></div>
    </div>
  </body>
</html>
