<% if(responses.length) { %>
<div id="response-container">
  <p id="response-button">Show Responses</p>
  <ol class="responses hide">
  <% for(var i = 0, l = responses.length; i < l; i++) { %>
    <% var response = responses[i]; %>
    <li class="response">
      <%= response.blog %>
      <div class="content">
        <%= response.content %>
      </div>
    </li>
  <% } %>
  </ol>
</div>
<% } %>
<div class="full-post">
  <%= full_text %>
</div>
<a href="<%= permalink %>" id="open-blog" target="_blank">
  Open in New Tab
</a>
