<% if(!_.isEmpty(responses)) { %>
<div id="response-container">
  <p id="response-button">Show Previous Responses</p>
  <ol class="responses hide">
  <% _.each(responses, function(response) { %>
    <% var blog = response.blog; %>
    <li class="response">
      <a href="http://<%= blog.name %>.tumblr.com/post/<%= blog.postID %>"
         class="tumblr_blog" target="_blank">
        <%= blog.name %>
      </a>
      <div class="content">
        <%= response.content %>
      </div>
    </li>
  <% }); %>
  </ol>
</div>
<% } %>
<div class="full-post">
  <%= fullText %>
</div>
<a href="<%= permalink %>" id="open-blog" target="_blank">
  Open in New Tab
</a>
